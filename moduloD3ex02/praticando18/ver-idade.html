<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador-idade</title>
    <link rel="stylesheet" href="verificar-idade.css">
</head>
<body>
    <header>
        <h1>Jonhy Alberto</h1>
        <p>Desenvolvedor Front-end</p>
    </header>
    <section>
        <div>
            <h2>Verificador de idade.</h2>
            <p>
                <label for="txtano">Ano de nascimento: </label>
                <input type="number" name="txtano" id="txtano" placeholder="2014">
            </p>
            <h2>Sexo: </h2>
            <p>
                <label for="mas">Masculino</label>
                <input type="radio" name="radsex" id="mas" checked>
            </p>
            <p>
                <label for="fem">Feminino</label>
                <input type="radio" name="radsex" id="fem">
            </p>
            <p class="inline">
                <label for="out">Outro:</label>
                <input type="radio" name="radsex" id="out">
                <input type="text" name="hidden" id="hidden">
            </p>
            <p>
                Digite sua mensagem abaixo.
            </p>
            <textarea name="msg" id="msg" cols="30" 
            rows="5"></textarea>
            <br>
            <button>Verificar</button>
        </div>
        <div id="res">

        </div>
    </section>
    <footer>
        <p>Criado e desenvolvido por Jonhy Alberto</p>
    </footer>
</body>
<script src="verificador-idade.js"></script>
</html>
