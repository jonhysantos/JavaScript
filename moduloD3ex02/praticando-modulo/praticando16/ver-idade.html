<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver-idade</title>
    <link rel="stylesheet" href="Ver-idade.css">
</head>
<body>
    <header>
        <h1>Jonhy Alberto</h1>
        <p>Desenvolvedor Front-end</p>
    </header>
    <section>
        <div>
            <h2>Digite o ano de nascimento para verificar a idade.</h2>
            <p>
                <label for="txtano">Ano de nascimento </label>
                <input type="number" name="txtano" id="txtano" placeholder="2005">
            </p>
            <p>Sexo:</p>
            <p>
                <label for="mas">Masculino</label>
                <input type="radio" name="radsex" id="mas">
            </p>
            <p>
                <label for="fem">Feminino</label>
                <input type="radio" name="radsex" id="fem" checked>
            </p>
            <p>
                <label for="out">Outro</label>
                <input type="radio" name="radsex" id="out">
            </p>
            <button>Ver idade</button>
        </div>
        <div id="res">

        </div>
    </section>
    <footer>
        <p>Criado e desenvolvido por Jonhy Alberto</p>
    </footer>
</body>
<script src="Ver-idade.js"></script>
</html>
